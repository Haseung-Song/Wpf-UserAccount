<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>지도에 사용자 컨트롤 올리기</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Hide overflow to remove scrollbars */
        }

        .map_wrap {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .radius_border {
            border: 1px solid #919191;
            border-radius: 5px;
        }

        .custom_typecontrol {
            position: absolute;
            top: 10px;
            right: 10px;
            overflow: hidden;
            width: 130px;
            height: 30px;
            margin: 0;
            padding: 0;
            z-index: 1;
            font-size: 12px;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }

            .custom_typecontrol span {
                display: block;
                width: 65px;
                height: 30px;
                float: left;
                text-align: center;
                line-height: 30px;
                cursor: pointer;
            }

            .custom_typecontrol .btn {
                background: #fff;
                background: linear-gradient(#fff, #e6e6e6);
            }

                .custom_typecontrol .btn:hover {
                    background: #f5f5f5;
                    background: linear-gradient(#f5f5f5, #e3e3e3);
                }

                .custom_typecontrol .btn:active {
                    background: #e6e6e6;
                    background: linear-gradient(#e6e6e6, #fff);
                }

            .custom_typecontrol .selected_btn {
                color: #fff;
                background: #425470;
                background: linear-gradient(#425470, #5b6d8a);
            }

                .custom_typecontrol .selected_btn:hover {
                    color: #fff;
                }

        .custom_zoomcontrol {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 36px;
            height: 80px;
            overflow: hidden;
            z-index: 1;
            background-color: #f5f5f5;
        }

            .custom_zoomcontrol span {
                display: block;
                width: 36px;
                height: 40px;
                text-align: center;
                cursor: pointer;
            }

                .custom_zoomcontrol span img {
                    width: 15px;
                    height: 15px;
                    padding: 12px 0;
                    border: none;
                }

                .custom_zoomcontrol span:first-child {
                    border-bottom: 1px solid #bfbfbf;
                }

        /* Advanced Info Window Styling */
        .info-window {
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            text-align: center
        }

            .info-window .title {
                font-size: 13px;
                /* Smaller title size */
                font-weight: bold;
                margin-bottom: 5px;
            }

            .info-window .content {
                font-size: 14px;
                margin-bottom: 5px;
            }

            .info-window .footer {
                font-size: 12px;
                color: #888;
            }
    </style>
</head>

<body>
    <div class="map_wrap">
        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

        <!-- 지도타입 컨트롤 div 입니다. -->
        <div class="custom_typecontrol radius_border">
            <span id="btnRoadmap" class="selected_btn" onclick="setMapType('roadmap')">지도</span>
            <span id="btnSkyview" class="btn" onclick="setMapType('skyview')">스카이뷰</span>
        </div>

        <!-- 지도 확대, 축소 컨트롤 div 입니다. -->
        <div class="custom_zoomcontrol radius_border">
            <span onclick="zoomIn()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>
            <span onclick="zoomOut()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" alt="축소"></span>
        </div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f42db0eb9bc3bd3123557f57f6b8b48e"></script>

    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도의 중심좌표 (서울)
                level: 5 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다.

        // 사용자의 현재 위치를 가져와서 지도를 해당 위치로 이동시키는 함수입니다.
        function requestCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude; // 위도
                    var lon = position.coords.longitude; // 경도
                    var locPosition = new kakao.maps.LatLng(lat, lon); // 현재 위치
                    var message = '<div class="info-window">' +
                        '<div class="title">Your current location is here.</div>' +
                        '<div class="content">당신의 현재 위치입니다.</div>' +
                        '<div class="footer">위도: ' + lat + ', 경도: ' + lon + '</div>' +
                        '</div>'; // 인포윈도우에 표시될 내용입니다.

                    updateMap(locPosition, message);

                }, function (error) {
                    console.error('Error occurred. Error code: ' + error.code);
                    alert('현재 위치를 가져오는데 실패했습니다.');
                    // 기본 위치로 내가 살고있는 장소를 표시합니다.
                    displayDefaultLocation();
                }, {
                    enableHighAccuracy: true, // 고정밀 모드 활성화
                    timeout: 10000, // 위치를 가져오는 시간 제한을 10초로 증가
                    maximumAge: 0 // 캐시된 위치 정보를 사용하지 않음
                });
            } else {
                alert('이 브라우저는 Geolocation을 지원하지 않습니다.');
                // 기본 위치로 내가 살고있는 장소를 표시합니다.
                displayDefaultLocation();
            }

        }

        // 기본 위치로 내가 살고있는 장소를 표시합니다.
        function displayDefaultLocation() {
            var defaultLocPosition = new kakao.maps.LatLng(36.4198886, 127.3822809);
            var defaultMessage = '<div class="info-window">' +
                '<div class="title">기본 위치 (Default Location)</div>' +
                '<div class="content">내가 살고있는 장소입니다.</div>' +
                '<div class="footer">대전광역시, 대한민국</div>' +
                '</div>';
            updateMap(defaultLocPosition, defaultMessage);
        }

        // 지도와 마커를 업데이트하는 함수입니다.
        function updateMap(locPosition, message) {
            map.setCenter(locPosition);
            var marker = new kakao.maps.Marker({
                map: map,
                position: locPosition
            });
            var infowindow = new kakao.maps.InfoWindow({
                content: message,
                removable: true
            });
            infowindow.open(map, marker);
        }

        // 지도타입 컨트롤의 지도 또는 스카이뷰 버튼을 클릭하면 호출되어 지도타입을 바꾸는 함수입니다.
        function setMapType(maptype) {
            var roadmapControl = document.getElementById('btnRoadmap');
            var skyviewControl = document.getElementById('btnSkyview');
            if (maptype === 'roadmap') {
                map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
                roadmapControl.className = 'selected_btn';
                skyviewControl.className = 'btn';
            } else {
                map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
                skyviewControl.className = 'selected_btn';
                roadmapControl.className = 'btn';
            }

        }

        // 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다.
        function zoomIn() {
            map.setLevel(map.getLevel() - 1);
        }

        // 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다.
        function zoomOut() {
            map.setLevel(map.getLevel() + 1);
        }

        // 페이지 로드 시 현재 위치를 표시합니다.
        requestCurrentLocation();
    </script>
</body>

</html>
